name: Terraform Deployment

on:
  push:
    branches: [ main ]
    paths:
      - 'terraform/**'
      - '.github/workflows/terraform-dev.yaml'
  workflow_dispatch:
    inputs:
      deploy_to_prod:
        description: 'Deploy to production environment'
        required: false
        default: 'false'
        type: boolean

jobs:
  terraform:
    name: Validate, Plan, and Apply (dev)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>= 410.0.0'  # Ensures gke-gcloud-auth-plugin is included
          install_components: 'gke-gcloud-auth-plugin'  # Explicitly install the plugin

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          export_environment_variables: true
          create_credentials_file: true

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      # Compose a CI tfvars file from GitHub Secrets/Vars so we don't commit dev.tfvars
      - name: Write dev.ci.tfvars from secrets
        run: |
          cat > dev.ci.tfvars <<EOF
          project_id              = "${PROJECT_ID}"
          region                  = "${REGION}"
          registry_id             = "${REGISTRY_ID}"
          node_machine_type       = "${NODE_MACHINE_TYPE}"
          min_nodes               = ${MIN_NODES}
          max_nodes               = ${MAX_NODES}
          gke_deletion_protection = ${GKE_DELETION_PROTECTION}

          # Secrets used by the secret_manager module
          secrets = {
            ZEO_DB_PASSWORD = "${ZEO_DB_PASSWORD}"
            ZEO_OPENAI_KEY  = "${ZEO_OPENAI_KEY}"
            ZEO_MF_UTIL_KEY = "${ZEO_MF_UTIL_KEY}"
          }
          EOF
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}
          REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
          REGISTRY_ID: ${{ vars.ARTIFACT_REGISTRY_ID || 'zebo-registry' }}
          NODE_MACHINE_TYPE: ${{ vars.NODE_MACHINE_TYPE || 'e2-small' }}
          MIN_NODES: ${{ vars.MIN_NODES || '0' }}
          MAX_NODES: ${{ vars.MAX_NODES || '1' }}
          # Flip to 'false' on a destroy workflow; keep true on main applies
          GKE_DELETION_PROTECTION: ${{ vars.GKE_DELETION_PROTECTION || 'true' }}
          # Sensitive secrets
          ZEO_DB_PASSWORD: ${{ secrets.ZEO_DB_PASSWORD }}
          ZEO_OPENAI_KEY: ${{ secrets.ZEO_OPENAI_KEY }}
          ZEO_MF_UTIL_KEY: ${{ secrets.ZEO_MF_UTIL_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Fmt
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false -var-file=dev.ci.tfvars

      - name: Terraform Apply (main branch)
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply -input=false -auto-approve -var-file=dev.ci.tfvars
          terraform output

  setup-kubernetes:
    name: Setup Kubernetes Resources
    needs: terraform
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: '>=410.0.0'
          install_components: 'gke-gcloud-auth-plugin'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          workload_identity_provider: ''
          access_token_lifetime: '600s'

      - name: Configure gcloud
        run: |
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          gcloud config set compute/region asia-south1

      - name: Configure Docker and kubectl
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: asia-south1
          CLUSTER_NAME: dev-gke-cluster
          USE_GKE_GCLOUD_AUTH_PLUGIN: 'True'
        run: |
          # Configure Docker to use gcloud as a credential helper
          gcloud auth configure-docker asia-south1-docker.pkg.dev --quiet
          
          # Configure kubectl with the auth plugin
          echo "Getting credentials for cluster: ${CLUSTER_NAME}"
          gcloud container clusters get-credentials "${CLUSTER_NAME}" \
            --region "${REGION}" \
            --project "${PROJECT_ID}"
          
          # Verify authentication
          echo "Verifying cluster access..."
          kubectl get nodes

      - name: Run Setup Script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          CLOUDSDK_CORE_PROJECT: ${{ secrets.GCP_PROJECT_ID }}
        run: |
          # Activate service account with explicit scopes
          gcloud auth activate-service-account --key-file=$GOOGLE_APPLICATION_CREDENTIALS \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --verbosity=debug
          
          # Set the project
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}
          
          # Verify authentication
          echo " Active account: $(gcloud config get-value account)"
          echo " Project set to: $(gcloud config get-value project)"
          
          # List active configuration for debugging
          gcloud config list
          
          # Make script executable and run it with project ID and region as parameters
          chmod +x ./setup_k8s_secrets.sh
          if [ "${{ github.event.inputs.deploy_to_prod }}" = "true" ]; then
            echo " Deploying to production environment"
            ./setup_k8s_secrets.sh ${{ secrets.GCP_PROJECT_ID }} asia-south1 --prod
          else
            echo " Deploying to development environment"
            ./setup_k8s_secrets.sh ${{ secrets.GCP_PROJECT_ID }} asia-south1
          fi
