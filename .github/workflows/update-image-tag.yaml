name: Update Image Tag (from app)
on:
  repository_dispatch:
    types: [update-image-tag]

permissions:
  contents: write
  pull-requests: write

jobs:
  update-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Git identity
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Update kustomization newTag
        env:
          NEW_TAG: ${{ github.event.client_payload.tag }}
        run: |
          echo "Updating image tag to: ${NEW_TAG}"
          for file in kubernetes/overlays/*/kustomization.yaml; do
            if [ -f "$file" ]; then
              echo "Updating $file"
              sed -i "s|newTag: .*|newTag: ${NEW_TAG}|" "$file"
            fi
          done

          if ! git diff --quiet; then
            git add kubernetes/overlays/
            git commit -m "ci: update image tag to ${NEW_TAG}"
            git push
          else
            echo "No changes to commit"
          fi