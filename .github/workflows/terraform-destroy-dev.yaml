name: Terraform Destroy Dev

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: "Type 'destroy' to confirm"
        required: true
        default: ""

jobs:
  terraform-destroy:
    name: Destroy (dev)
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'destroy'
    defaults:
      run:
        working-directory: terraform/environments/dev

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authenticate to Google Cloud (JSON key)
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          create_credentials_file: true
          export_environment_variables: true

      - name: Write credentials to file (raw JSON)
        run: |
          echo "$GCP_CREDENTIALS" > $GITHUB_WORKSPACE/sa-key.json
          # minimal validation: ensure file is JSON and has client_email
          test -s $GITHUB_WORKSPACE/sa-key.json
          jq -e '.client_email and .private_key_id and .private_key' $GITHUB_WORKSPACE/sa-key.json > /dev/null
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}

      - name: Verify access to Terraform state bucket
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ steps.auth.outputs.credentials_file_path }}
          CLOUDSDK_AUTH_CREDENTIAL_FILE_OVERRIDE: ${{ steps.auth.outputs.credentials_file_path }}
        run: |
          echo "Activating service account explicitly with sa-key.json to validate secret formatting..."
          gcloud auth activate-service-account --key-file=$GITHUB_WORKSPACE/sa-key.json
          echo "Using credentials file: $GOOGLE_APPLICATION_CREDENTIALS"
          echo "gcloud active account(s):"
          gcloud auth list --filter=status:ACTIVE --format='value(account)'
          echo "Listing bucket gs://zebo-terraform-state to verify auth..."
          gcloud storage ls gs://zebo-terraform-state || gsutil ls gs://zebo-terraform-state

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.5

      - name: Write dev.ci.tfvars for destroy
        run: |
          cat > dev.ci.tfvars <<EOF
          project_id              = "${PROJECT_ID}"
          region                  = "${REGION}"
          registry_id             = "${REGISTRY_ID}"
          node_machine_type       = "${NODE_MACHINE_TYPE}"
          min_nodes               = ${MIN_NODES}
          max_nodes               = ${MAX_NODES}
          gke_deletion_protection = false

          # Secrets used by the secret_manager module
          secrets = {
            ZEO_DB_PASSWORD = "${ZEO_DB_PASSWORD}"
            ZEO_OPENAI_KEY  = "${ZEO_OPENAI_KEY}"
            ZEO_MF_UTIL_KEY = "${ZEO_MF_UTIL_KEY}"
          }
          EOF
        env:
          PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
          REGION: ${{ vars.GCP_REGION || 'asia-south1' }}
          REGISTRY_ID: ${{ vars.ARTIFACT_REGISTRY_ID || 'zebo-registry' }}
          NODE_MACHINE_TYPE: ${{ vars.NODE_MACHINE_TYPE || 'e2-small' }}
          MIN_NODES: ${{ vars.MIN_NODES || '0' }}
          MAX_NODES: ${{ vars.MAX_NODES || '1' }}
          # Even if secrets are empty, versions will be skipped by module logic
          ZEO_DB_PASSWORD: ${{ secrets.ZEO_DB_PASSWORD }}
          ZEO_OPENAI_KEY: ${{ secrets.ZEO_OPENAI_KEY }}
          ZEO_MF_UTIL_KEY: ${{ secrets.ZEO_MF_UTIL_KEY }}

      - name: Terraform Init
        run: terraform init -input=false

      - name: Flip deletion_protection off on GKE cluster
        run: terraform apply -input=false -auto-approve -var-file=dev.ci.tfvars -target=module.gke_cluster.google_container_cluster.primary

      - name: Terraform Plan (destroy)
        run: terraform plan -destroy -input=false -var-file=dev.ci.tfvars

      - name: Terraform Destroy
        run: terraform destroy -input=false -auto-approve -var-file=dev.ci.tfvars
